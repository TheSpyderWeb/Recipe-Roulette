<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Roulette - Search</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="logo">Recipe<span>Roulette</span></div>
    <ul></ul> <!-- Navbar buttons injected via JS -->
  </nav>

  <!-- FULL PAGE SEARCH SECTION -->
  <main class="search-page">
    <div class="background-overlay">

      <!-- SEARCH BAR -->
      <section class="search-section">
        <h1>Find Your Next Recipe</h1>
        <div class="search-bar">
          <input type="text" id="search-term" placeholder="Enter ingredients or recipe name...">
          <button id="search">Search</button>
        </div>
      </section>

      <!-- RESULTS & FAVORITES -->
      <section class="results-favorites">
        <div class="results-section">
          <div id="meals" class="meals-grid"></div> <!-- Meals injected via JS -->
        </div>

        <aside class="favorites-section">
          <h2>Favorites</h2>
          <ul id="fav-meals"></ul> <!-- Favorite meals injected via JS -->
        </aside>
      </section>

      <!-- MEAL POPUP -->
      <div id="meal-popup" class="hidden">
        <div id="meal-info"></div>
        <button id="close-popup">Close</button>
      </div>

    </div>
  </main>

  <!-- Navbar & meals JS -->
  <script type="module" src="js/navbar.js"></script>
  <script type="module" src="js/meals.js"></script>

</body>
</html>
