<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Roulette - Search</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="logo">Recipe<span>Roulette</span></div>
    <ul>
      <a href="index.html"><button>Home</button></a>
      <a href="search.html"><button>Search</button></a>
      <a href="login.html"><button>Login</button></a>
      <a href="signup.html"><button>Sign Up</button></a>
    </ul>
  </nav>

  <!-- HERO BACKGROUND FULL PAGE -->
  <main class="search-page">
    <div class="background-overlay">
      
      <!-- SEARCH BAR -->
      <section class="search-section">
        <h1>Find Your Next Recipe</h1>
        <div class="search-bar">
          <input type="text" id="search-term" placeholder="Enter ingredients or recipe name...">
          <button id="search">Search</button>
        </div>
      </section>

      <!-- RESULTS + FAVORITES -->
      <section class="results-favorites">
        <div class="results-section">
          <div id="meals" class="meals-grid"></div>
        </div>

        <aside class="favorites-section">
          <h2>Favorites</h2>
          <ul id="fav-meals"></ul>
        </aside>
      </section>

      <!-- CHATBOT 
      <div class="chatbot-section">
        <div class="chat-header">ChefBot</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
          <input type="text" id="chatInput" placeholder="Ask me a recipe...">
          <button id="chatSendBtn">Send</button>        
        </div>
      </div>-->

      <!-- MEAL POPUP -->
      <div id="meal-popup" class="hidden">
        <div id="meal-info"></div>
        <button id="close-popup">Close</button>
      </div>

    </div>
  </main>

  <script src="js/script.js"></script>
  <script src="js/chatbot.js"></script>

</body>
</html>
