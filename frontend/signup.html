<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>

<nav>
  <div class="logo">Recipe<span>Roulette</span></div>
  <ul></ul> <!-- Navbar buttons injected via JS -->
</nav>

<!-- SIGNUP FORM -->
<div class="signup-page">
  <div class="form">
    <form id="signup-form">
      <lottie-player
        src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"
        background="transparent"
        speed="1"
        loop
        autoplay>
      </lottie-player>

      <input type="text" id="signup-fullname" placeholder="Full Name" required />
      <input type="email" id="signup-email" placeholder="Email Address" required />
      <input type="password" id="signup-password" placeholder="Password" required />

      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>

<!-- Navbar script -->
<script type="module" src="js/navbar.js"></script>

<!-- Signup form JS -->
<script type="module">
  import { registerUser } from "./js/auth.js";
  document.getElementById("signup-form").addEventListener("submit", registerUser);
</script>

</body>
</html>
