<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Sign Up</title>
  <link rel="stylesheet" href="css/styles.css" />

</head>
<body>

<nav>
  <div class="logo">Recipe<span>Roulette</span></div>
  <ul>
    <a href="index.html"><button>Home</button></a>

  </ul>

<div class="signup-page">
  <div class="form">
    <form id="signup-form">
      <lottie-player src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"
        background="transparent" speed="1" loop autoplay></lottie-player>

      <input type="text" id="signup-fullname" placeholder="Full Name" required />
      <input type="email" id="signup-email" placeholder="Email Address" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>

<!-- Firebase auth -->
<script type="module" src="js/auth.js"></script>
